<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="style.css" rel="stylesheet" />

    <main class="container flex-centered">

      <p class="country font-weight-600"><strong>Sofia, Bulgaria</strong></p>
      <p class="author-desc">"Likes food, animals, music and nature."</p>
      <div class="btn-list">
        <a href="https://github.com/smithy773" target="_blank" class="btn">
          GitHub
        </a>
        <a
          href="https://www.frontendmentor.io/profile/smithy773"
          target="_blank"
          class="btn"
        >
          Frontend Mentor
        </a>
        <a
          href="https://www.linkedin.com/in/viktor-kolev-2a821a207/"
          target="_blank"
          class="btn"
        >
          LinkedIn
        </a>
        <a href="instagram.html" target="_blank" class="btn"> Twitter </a>
        <a href="instagram.html" target="_blank" class="btn"> Instagram </a>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/smithy773"
        >Viktor Kolev / smithy773</a
      >.
    </footer>

</html>
